<main class="auth-container">
    <div class="auth-card">
        <h2>Retrouvez votre compte</h2>
        <p>Veuillez entrer votre adresse e-mail ou votre numéro de mobile pour rechercher votre compte.</p>
        <form id="forgot-password-form"> <!-- Ajout d'un ID pour le JS -->
            <input type="email" id="forgot-email" class="auth-input" placeholder="Adresse e-mail ou numéro de mobile" required>
            
            <div class="form-actions">
                <a href="#auth/login" class="btn btn-tertiary">Annuler</a>
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
        </form>
        <p id="forgot-message" class="mt-3"></p> <!-- Pour les messages de succès/erreur -->
    </div>
</main>
